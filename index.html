<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flext-column min-100-vh">
    <header class="hero">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="app-title display-4">Weather Dashboard</h1>
        </div>
    </div>
    </header>

    <main class="search-city flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                    <input type="text" placeholder="Search.." id="cityName">
                    <button type="submit" class="btn submit">Search</button>
              </div>
              <ul class="list-group history"></ul>
        </div>
        
        <div id="today"></div>
        <div id="forecast"></div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js" ></script>
<script src="./assets/javascript.js"></script>
</body>
</html>
